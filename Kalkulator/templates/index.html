<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kalkulator Sederhana</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .calculator {
            margin-top: 80px;
            padding: 30px;
            border-radius: 12px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }
        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 calculator">
                <h2 class="text-center mb-4">ðŸ§® Kalkulator Sederhana</h2>
                <form method="POST">
                    <div class="mb-3">
                        <label for="angka1" class="form-label">Angka Pertama</label>
                        <input type="number" step="any" class="form-control" id="angka1" name="angka1" placeholder="Masukkan angka pertama" required>
                    </div>

                    <div class="mb-3">
                        <label for="angka2" class="form-label">Angka Kedua</label>
                        <input type="number" step="any" class="form-control" id="angka2" name="angka2" placeholder="Masukkan angka kedua" required>
                    </div>

                    <div class="mb-3">
                        <label for="operasi" class="form-label">Operasi</label>
                        <select class="form-select" id="operasi" name="operasi">
                            <option value="tambah">Tambah (+)</option>
                            <option value="kurang">Kurang (-)</option>
                            <option value="kali">Kali (Ã—)</option>
                            <option value="bagi">Bagi (Ã·)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-custom">Hitung</button>
                </form>

                {% if hasil is not none %}
                    <div class="alert alert-info text-center mt-4" role="alert">
                        <h4 class="alert-heading">Hasil</h4>
                        <p class="fs-3">{{ hasil }}</p>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
