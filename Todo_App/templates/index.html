<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f7fa;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .todo-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .delete-btn {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2 class="text-center mb-4">üìù To-Do List</h2>

        <form action="/add" method="POST" class="mb-4">
            <div class="input-group">
                <input type="text" name="task" class="form-control" placeholder="Tambahkan tugas baru..." required>
                <button class="btn btn-success" type="submit">Tambah</button>
            </div>
        </form>

        {% for task in todos %}
        <div class="todo-item">
            <span>{{ task }}</span>
            <a href="/delete/{{ loop.index0 }}" class="delete-btn">Hapus</a>
        </div>
        {% else %}
        <p class="text-muted text-center">Belum ada tugas.</p>
        {% endfor %}

    </div>

</body>

</html>
