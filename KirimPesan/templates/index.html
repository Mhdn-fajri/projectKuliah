<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirim Pesan</title>
    <!-- Link ke Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link ke Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #4caf50;
            font-weight: 600;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background: linear-gradient(135deg, #ffffff, #e9f5e9);
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            color: #4caf50;
        }

        .btn-success {
            background-color: #4caf50;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-success:hover {
            background-color: #45a049;
        }

        .form-control {
            border-radius: 8px;
            padding: 15px;
            border: 1px solid #ddd;
        }

        .form-label {
            font-weight: 600;
        }

        .card-body {
            padding: 30px;
        }

        .mb-3 {
            margin-bottom: 20px;
        }

        .fa-whatsapp {
            margin-right: 10px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            h2 {
                font-size: 22px;
            }

            .card-body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <h2>Kirim Pesan WhatsApp</h2>

    <!-- FORM KIRIM PESAN KE WHATSAPP -->
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">
                        ðŸ“© Kirim Pesan ke WhatsApp
                    </h4>
                    <form method="POST" action="/kirim-pesan">
                        <div class="mb-3">
                            <label for="pesan" class="form-label">Pesan Anda:</label>
                            <textarea class="form-control" id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda di sini..." required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success w-100 fw-bold">
                            <i class="fa-brands fa-whatsapp"></i> Kirim ke WhatsApp
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Font Awesome untuk icon WA -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
